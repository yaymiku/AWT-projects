<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JQuery star ratings</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="bootstrap/star-rating.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script type="text/javascript">
        $(document).ready(function()
        {
			$("#stars-default").rating('create',
            {
                coloron: 'yellow',
                onClick: function () 
                {
                    alert('You rated ' + this.attr('data-rating') + ' stars.');
                }
            });
        });
    </script>
</head>
<body width="400px">
    <div>
        <table>
	        <tr>
	            <td>Default stars</td>
	            <td>
					<div id="stars-default">
						<input type="hidden" value="1" name="rating"/>
					</div>
				</td>
	        </tr>
	    </table>
    </div>	  
</body>
</html>
