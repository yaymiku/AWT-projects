<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid</title>
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<style type="text/css">
		.col
		{
			border: 1px solid #ffffff;
			color: white;
			background-color: gray;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s1"><p>1</p></div>
			<div class="col s1"><p>2</p></div>
			<div class="col s1"><p>3</p></div>
			<div class="col s1"><p>4</p></div>
			<div class="col s1"><p>5</p></div>
			<div class="col s1"><p>6</p></div>
			<div class="col s1"><p>7</p></div>
			<div class="col s1"><p>8</p></div>
			<div class="col s1"><p>9</p></div>
			<div class="col s1"><p>10</p></div>
			<div class="col s1"><p>11</p></div>
			<div class="col s1"><p>12</p></div>
		</div>
		<div class="row">
			<div class="col s2"><p>1</p></div>
			<div class="col s2"><p>2</p></div>
			<div class="col s2"><p>3</p></div>
			<div class="col s2"><p>4</p></div>
			<div class="col s2"><p>5</p></div>
			<div class="col s2"><p>6</p></div>
		</div>
		<div class="row">
			<div class="col s3"><p>1</p></div>
			<div class="col s3"><p>2</p></div>
			<div class="col s3"><p>3</p></div>
			<div class="col s3"><p>4</p></div>
		</div>
		<div class="row">
			<div class="col s4"><p>1</p></div>
			<div class="col s4"><p>2</p></div>
			<div class="col s4"><p>3</p></div>
		</div>
		<div class="row">
			<div class="col s5"><p>1</p></div>
			<div class="col s2"><p>2</p></div>
			<div class="col s5"><p>3</p></div>
		</div>
		<div class="row">
			<div class="col s6"><p>1</p></div>
			<div class="col s6"><p>2</p></div>
		</div>
		<div class="row">
			<div class="col s7"><p>1</p></div>
			<div class="col s5"><p>2</p></div>
		</div>
		<div class="row">
			<div class="col s2"><p>1</p></div>
			<div class="col s8"><p>2</p></div>
			<div class="col s2"><p>3</p></div>
		</div>
		<div class="row">
			<div class="col s9"><p>1</p></div>
			<div class="col s3"><p>2</p></div>
		</div>
		<div class="row">
			<div class="col s1"><p>1</p></div>
			<div class="col s10"><p>2</p></div>
			<div class="col s1"><p>3</p></div>
		</div>
		<div class="row">
			<div class="col s11"><p>1</p></div>
			<div class="col s1"><p>2</p></div>
		</div>
		<div class="row">
			<div class="col s12"><p>1</p></div>
		</div>
	</div>
</body>
</html>
