<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>While Loop 2</title>
</head>
<body>
	<h2>While Loop</h2>
	<p id="demo"></p>
	<script type="text/javascript">
		const cars = ["BMW", "Volvo", "Ford", "Nissan"];
		let text = "";
		let i = 0;
		while (cars[i])
		{
			text += cars[i] + "<br>";
			i++;
		}
		document.getElementById("demo").innerHTML = text;
	</script>
</body>
</html>
