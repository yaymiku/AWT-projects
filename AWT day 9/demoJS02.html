<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Demo 2</title>
	<script src="scripts/demo.js"></script>
	<script type="text/javascript">
		function demoInternalAlert() 
        {
            alert("Hello Guys");
        }
        function demoInternalConfirm() 
        {
            if (confirm("Are You Sure??")) 
            {
                alert("yes");
            } 
            else 
            {
                alert("No");
            }
        }
        function demoInternalPrompt()
        {
        	var fname = prompt("Enter First Name: ");
        	var lname = prompt("Enter Last Name: ");
        	alert (fname +" "+ lname);
        }
        function bodyBGColor()
        {
            document.body.style.backgroundColor = "purple";
        }
        function divBGColor() 
        {
        	document.getElementById("D1").style.backgroundColor = "hotpink";
        }
        function BGdynamic()
        {
            document.body.style.backgroundColor = prompt("Enter color name: ");
        }
        function Divdynamic(argument) 
        {
            document.getElementById("D1").style.backgroundColor = prompt("Enter color name: ");
        }
        function textDynamic(argument) 
        {
            document.getElementById("text").style.color = prompt("Enter color name: ");
        }
        function bodyBGcp()
        {
            document.body.style.backgroundColor = document.getElementById("cp1").value;
        }
        function divBGcp()
        {
            document.getElementById("D1").style.backgroundColor = document.getElementById("cp2").value;
        }
        function divWidth()
        {
            document.getElementById("D1").style.width = prompt("Enter width");
        }
        function divHeight()
        {
            document.getElementById("D1").style.height = prompt("Enter height");
        }
	</script>
	<style type="text/css">
        body 
        {
            background-color: seagreen;
        }
        div 
        {
            background-color: burlywood;
            height: 200px;
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
	<div id="D1"><p id="text">Hello Guys</p></div>
    <input type="button" value="Enter width in px" onclick="divWidth()">
    <input type="button" value="Enter height in px" onclick="divHeight()">
    <hr/>
	<input type="button" value="Alert Inline" onclick="alert('Hello Guys')">&nbsp;&nbsp;
    <input type="button" value="Confirm Inline" onclick="confirm('Are you sure??')">&nbsp;&nbsp;
    <input type="button" value="Prompt Inline" onclick="prompt('Enter first name: ')">&nbsp;&nbsp;
    <hr/>
    <input type="button" value="Alert Internal" onclick="demoInternalAlert()">&nbsp;&nbsp;
    <input type="button" value="Confirm Internal" onclick="demoInternalConfirm()">&nbsp;&nbsp;
    <input type="button" value="Prompt Internal" onclick="demoInternalPrompt()">&nbsp;&nbsp;
    <hr/>
    <input type="button" value="Alert External" onclick="demoExternalAlert()">&nbsp;&nbsp;
    <input type="button" value="Confirm External" onclick="demoExternalConfirm()">&nbsp;&nbsp;
    <input type="button" value="Prompt External" onclick="demoExternalPrompt()">&nbsp;&nbsp;
    <hr/>
    <input type="button" value="Body color" onclick ="bodyBGColor()">
    <input type="button" value="Div color" onclick="divBGColor()">
    <hr/>
    <input type="button" value="Enter Body color" onclick="BGdynamic()">
    <input type="button" value="Enter Div color" onclick="Divdynamic()">
    <hr/>
    <input type="button" value="Text color" onclick="textDynamic()">
    <hr/>
    <input type="color" id="cp1" onchange="bodyBGcp()">
    <input type="color" id="cp2" onchange="divBGcp()">
</body>
</html>
