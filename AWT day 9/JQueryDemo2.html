<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JQuery Demo 2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() 
		{
			$("#btnShow").attr("disabled", true);
	        $("#btnHide").click(function() 
	        {
                if (confirm("Are You sure?")) 
                {
					$("#MyDiv").hide(3000);
			        $(this).attr("disabled", true);
                    $("#btnShow").attr("disabled", false);
                    $("#btnToggle").text("Show");
                }
            });
            $("#btnShow").click(function() 
	        {
                if (confirm("Are You sure?")) 
                {
					$("#MyDiv").show(3000);
			        $(this).attr("disabled", true);
                    $("#btnHide").attr("disabled", false);
                    $("#btnToggle").text("Hide");
                }
            });
            $("#btnToggle").click(function() 
            {
            	if (confirm("Are You sure?")) 
            	{
            		$("#MyDiv").toggle(3000);
                	if ($(this).text() == "Hide") 
                	{
                		$(this).text("Show");
                		$("#btnHide").attr("disabled", true);
                		$("#btnShow").attr("disabled", false);
                	}
                	else if ($(this).text() == "Show")
                	{
                		$(this).text("Hide");
                		$("#btnHide").attr("disabled", false);
                		$("#btnShow").attr("disabled", true);
                	}
                }
			}); 
            $("#btnPlus").click(function()
			{
				var MDH=parseInt($("#MyDiv").css("height"));
				if(MDH<=500)
				{
					MDH+=10;
					$("#MyDiv").css("height",MDH);
					$("#MyDiv").css("width",MDH);
					}
					else
					{
						alert("More than 500px is not possible.");
					}
			});
			$("#btnMinus").click(function()
			{
				var MDH=parseInt($("#MyDiv").css("height"));
				if(MDH>=20)
				{
					MDH-=10;
					$("#MyDiv").css("height",MDH);
					$("#MyDiv").css("width",MDH);
					}
					else
					{
						alert("Less than 20px is not possible.");
					}
			});
        });
	</script>
</head>
<body>
	<div id="MyDiv" style="height: 300px; width: 300px; background-color: seagreen;"></div><br>
	<button id="btnHide">Hide</button>&nbsp;&nbsp;
	<button id="btnShow">Show</button><hr>
	<button id="btnToggle">Hide</button><hr>
	<button id="btnPlus" style="font-size: xx-large;"><b>+</b></button>&nbsp;&nbsp;
	<button id="btnMinus" style="font-size: xx-large;"><b>-</b></button>
</body>
</html>
