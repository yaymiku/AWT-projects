<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Login</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
		var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
		var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;
		var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
		var $ConNoRegEx = /^([0-9]{10})$/;
		$(document).ready(function()
		{
			$("#TxtFirstName").blur(function()
			{
				$("#TxtFirstNameValidate").empty();
				if($(this).val().trim()=="" || $(this).val().trim()==null)
				{
					$("#TxtFirstNameValidate").html("*Firstname required..!!");
				}
				else
				{
					if(!$(this).val().trim().match($FNameLNameRegEx))
					{
						$("#TxtFirstNameValidate").html("Invalid firstname..!!");
					}
				}
			});
			$("#TxtFirstName").keypress(function(e)
			{
				var ASCIIValue=e.which,Flag=false;		
				$("#TxtFirstNameValidate").empty();
				((ASCIIValue>=65 && ASCIIValue<=90) || (ASCIIValue>=97 && ASCIIValue<=121))
				?(Flag=true):($("#TxtFirstNameValidate").html("Invalid input..!!"),Flag=false)
				return Flag;
			});
			$("#TxtLastName").keypress(function(e)
			{		
				var ASCIIValue=e.which,Flag=false;		
				$("#TxtLastNameValidate").empty();	
				((ASCIIValue>=65 && ASCIIValue<=90) || (ASCIIValue>=97 && ASCIIValue<=121))?
				(Flag=true):($("#TxtLastNameValidate").html("Invalid input..!!"),Flag=false)
				return Flag;
			});
			$("#TxtLastName").blur(function()
			{
				$("#TxtLastNameValidate").empty();
				if($(this).val().trim()=="" || $(this).val().trim()==null)
				{
					$("#TxtLastNameValidate").html("*Lastname required..!!");
				}
				else
				{
					if(!$(this).val().trim().match($FNameLNameRegEx))
					{
						$("#TxtLastNameValidate").html("Invalid lastname..!!");
					}
				}
			});	
			$("#TxtEmailId").blur(function()
			{
				$("#TxtEmailIdValidate").empty();
				if($(this).val().trim()=="" || $(this).val().trim()==null)
				{
					$("#TxtEmailIdValidate").html("*Email id required..!!");
				}
				else
				{
					if(!$(this).val().trim().match($EmailIdRegEx))
					{
						$("#TxtEmailIdValidate").html("Invalid emailid..!!");
					}
				}
			});	
			$("#TxtContactNo").keypress(function(e)
			{		
				var ASCIIValue=e.which,Flag=false;	
				$("#TxtContactNoValidate").empty();	
				(ASCIIValue>=48 && ASCIIValue<=57)
				?Flag=true:($("#TxtContactNoValidate").html("Invalid input..!!"),Flag=false)
				return Flag;
			});	
			$("#TxtContactNo").blur(function()
			{
				$("#TxtContactNoValidate").empty();
				if($(this).val().trim()=="" || $(this).val().trim()==null)
				{
					$("#TxtContactNoValidate").html("*Contact no. required..!!");
				}
				else
				{
					if(!$(this).val().trim().match($ConNoRegEx))
					{
						$("#TxtContactNoValidate").html("Invalid contact no..!!");
					}
				}
			});	
			var TxtFirstnameFlag=false,TxtLastnameFlag=false,TxtEmailidFlag=false,TxtContactNoFlag=false;
			$("#bs").click(function()
			{
				$("#TxtFirstNameValidate").empty();
				if($("#TxtFirstName").val().trim()=="" || $("#TxtFirstName").val().trim()==null)
				{
					$("#TxtFirstNameValidate").html("*Firstname required..!!");
					TxtFirstNameFlag=false;
				}
				else
				{
					if(!$("#TxtFirstName").val().trim().match($FNameLNameRegEx))
					{
						$("#TxtFirstNameValidate").html("Invalid firstname..!!");
						TxtFirstNameFlag=false;
					}
					else
					{
						TxtFirstNameFlag=true;
					}
				}		
				$("#TxtPassId").empty
				{
					if ($(this).val()=="" || $(this).val()==null)
					{
						$("#TxtPassIdValidate").html("*Password required..!!")
					}
				};
				$("#TxtLastNameValidate").empty();
				if($("#TxtLastName").val().trim()=="" || $("#TxtLastName").val().trim()==null)
				{
					$("#TxtLastNameValidate").html("*Lastname required..!!");
					TxtLastnameFlag=false;
				}
				else
				{
					if(!$("#TxtLastName").val().trim().match($FNameLNameRegEx))
					{
						$("#TxtLastNameValidate").html("Invalid lastname..!!");
						TxtLastNameFlag=false;
					}
					else
					{
						TxtLastNameFlag=true;
					}
				}
				$("#TxtEmailIdValidate").empty();
				if($("#TxtEmailId").val().trim()=="" || $("#TxtEmailId").val().trim()==null)
				{
					$("#TxtEmailIdValidate").html("*Email id required..!!");
						TxtEmailidFlag=false;
				}
				else
				{
					if(!$("#TxtEmailId").val().trim().match($EmailIdRegEx))
					{
						$("#TxtEmailIdValidate").html("Invalid emailid..!!");
							TxtEmailIdFlag=false;
					}
					else
					{
						TxtEmailIdFlag=true;
					}
				}
				$("#TxtContactNoValidate").empty();
				if($("#TxtContactNo").val().trim()=="" || $("#TxtContactNo").val().trim()==null)
				{
					$("#TxtContactNoValidate").html("*Contact no. required..!!");
					TxtContactNoFlag=false;
				}
				else
				{
					if(!$("#TxtContactNo").val().trim().match($ConNoRegEx))
					{
						$("#TxtContactNoValidate").html("Invalid contact no..!!");
						TxtContactNoFlag=false;
					}
					else
					{
						TxtContactNoFlag=true;
					}
				}	
				if(TxtFirstNameFlag==true && TxtLastNameFlag==true && TxtEmailIdFlag==true && TxtContactNoFlag==true)
				{
					alert("Form Submitted Successfully..!!");
				}
				else
				{
					alert("Invalid Form Inputs..!!");
				}
			});
		});
	</script>
	<style type="text/css">
		#CNAForm
		{
			margin-top: 40px;
			margin-bottom: 40px;
			box-shadow: 0px 0px 3px gray;
			background-color: blanchedalmond;
		}
		i.fa, b
		{
			color: teal;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4 col-sm-offset-4 col-sm-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4", id="CNAForm">
				<h3 class="text-center"><i class="fa fa-user"></i> CREATE ACCOUNT</h3>
				<div class="form-group"><b>First Name</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-user"></i>
						</span>
						<input class="form-control" type="text" name="" maxlength="20" id="TxtFirstName" placeholder="Enter Text">
					</div>
					<small id="TxtFirstNameValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>Last Name</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-user"></i>
						</span>
						<input type="text" class="form-control" name="" maxlength="20" id="TxtLastName" placeholder="Enter Text">
					</div>
					<small id="TxtLastNameValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>Contact</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-phone"></i>
						</span>
						<input type="text" class="form-control" name="" maxlength="10" id="TxtContactNo" placeholder="Enter Number">
					</div>
					<small id="TxtContactNoValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>Gender</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-male"></i> / 
							<i class="fa fa-female"></i>
						</span>
						<select class="form-control" id="DDL-gender" name="" placeholder="Select Gender">
						<option value="M">Male</option>
						<option value="F">Female</option>
						<option value="O">Others</option>
						</select>
					</div>
					<small id="GenderValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>E-Mail</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-envelope"></i>
						</span>
						<input class="form-control" type="text" name="" maxlength="40" id="TxtEmailId" placeholder="Enter Mail Id">
					</div>
					<small id="TxtEmailIdValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>Password</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-key"></i>
						</span>
						<input type="Password" class="form-control" name="" id="TxtPassId" placeholder="Enter Password" required>
					</div>
					<small id="TxtPassIdValidate" class="text-danger"></small>
				</div>
				<center><a class="btn btn-success" id="bs" style="margin-bottom: 12px;"><i class="fa fa-user-plus" style="color:white;"></i> Submit and Create Account</a></center>
			</div>
		</div>
	</div>
</body>
</html>
