<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQUERY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $("#btn1").click(function()
            {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $("#btn2").click(function()
            {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
            $("#btn3").click(function()
            {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });
            $("#btn4").click(function()
            {
                $("#div1").fadeTo("slow",0.15);
                $("#div2").fadeTo("slow",0.4);
                $("#div3").fadeTo("slow",0.7);
            });
        });
    </script>
</head>
<body>
    <button id="btn1" style="font-size: xx-large;">1</button>
    <button id="btn2" style="font-size: xx-large;">2</button>
    <button id="btn3" style="font-size: xx-large;">3</button>
    <button id="btn4" style="font-size: xx-large;">4</button><br><br>
    <div id="div1" style="height: 150px; width: 150px; background-color: rgb(118, 240, 171);"></div><br>
    <div id="div2" style="height: 150px; width: 150px; background-color: rgb(111, 103, 231);"></div><br>
    <div id="div3" style="height: 150px; width: 150px; background-color: rgb(236, 161, 218);"></div><br>
</body>
</html>
