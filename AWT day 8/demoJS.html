<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Demo</title>
</head>
<body>
	<h2>What do JavaScripts do?</h2>
	<p id="demo">JavaScripts can change HTML contents.</p>
	<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript"'>Click me!</button><hr/><br>
	<h1>JavaScript Variables</h1><br>
	<p id="varjs">Create a variable assign a value to it and display it.</p>
	<script type="text/javascript">
		var carname = "BMW";
		document.getElementById("varjs").innerHTML = carname;
	</script>
</body>
</html>
