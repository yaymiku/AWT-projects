<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Tags</title>
</head>
<body>
	<form>
	Enter name: <br>
	<input type="text" name="Name" autofocus placeholder="Enter name here..." maxlength="19"><br>
	Gender: <br>
	<input type="radio" name="Gender" id="G1"/>
	<label for="G1">Male</label>
	<input type="radio" name="Gender" id="G2"/>
	<label for="G2">Female</label>
	<input type="radio" name="Gender" id="G3"/>
	<label for="G3">Prefer not to say</label> <br>
	<input type="checkbox" name="Terms">Accept Terms and Conditions <br>
	<textarea rows="5" maxlength="199" placeholder="Enter address here"></textarea> <br>
	<input type="date" name="" placeholder="dd/mm/yyyy">	<br>
	<input type="color" name=""><br>
	<input type="time" name=""><br>
	<input type="range" name=""><br>
	Submit your picture. <br>
	<input type="file" name="Submit file" multiple accept=".jpg, .jpeg, .png"><br>
	<input type="reset" name="" value="reset"> <br>
	<input type="submit" name="">
	<button>Click here..</button> <br>
	</form>
	<fieldset>
		<legend>Sign in</legend>
		Username <input type="text" name="Username" placeholder="Enter username here..."><br>
		Password <input type="Password" name="password" placeholder="Enter password here..."><br>
		<input type="button" name="log in" value="Log in">
	</fieldset>
</body>
</html>
