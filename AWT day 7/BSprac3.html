<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Login</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		#CNAForm
		{
			margin-top: 40px;
			margin-bottom: 40px;
			box-shadow: 0px 0px 3px gray;
			background-color: blanchedalmond;
		}
		#bs:hover
		{
			box-shadow: 0px 0px 6px skyblue;
		}
		i.fa, b
		{
			color: teal;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4 col-sm-offset-4 col-sm-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4", id="CNAForm">
				<h3 class="text-center"><i class="fa fa-user"></i> CREATE ACCOUNT</h3>
				<div class="form-group"><b>First Name</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-user"></i>
						</span>
						<input id="bs" class="form-control" type="text" name="" maxlength="20" id="TxtFirstName" placeholder="Enter Text">
					</div>
					<small id="TxtFirstNameValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>Last Name</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-user"></i>
						</span>
						<input id="bs" type="text" class="form-control" name="" maxlength="20" id="TxtLastName" placeholder="Enter Text">
					</div>
					<small id="TxtLastNameValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>Contact</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-phone"></i>
						</span>
						<input id="bs" type="text" class="form-control" name="" maxlength="10" id="TxtContactNo" placeholder="Enter Number">
					</div>
					<small id="TxtContactNoValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>Gender</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-male"></i>
						</span>
						<select id="bs" class="form-control" id="DDL-gender" name="" placeholder="Select Gender">
						<option value="M">Male</option>
						<option value="F">Female</option>
						<option value="O">Others</option>
						</select>
					</div>
					<small id="GenderValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>E-Mail</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-envelope"></i>
						</span>
						<input id="bs" class="form-control" type="text" name="" maxlength="40" id="TxtEmailId" placeholder="Enter Mail Id">
					</div>
					<small id="TxtEmailIdValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>Password</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-key"></i>
						</span>
						<input id="bs" type="Password" class="form-control" name="" id="TxtpassId" placeholder="Enter Password">
					</div>
					<small id="TxtpassIdValidate" class="text-danger"></small>
				</div>
				<center><a class="btn btn-success" id="bs" style="margin-bottom: 12px;"><i class="fa fa-user-plus" style="color:white;"></i> Submit and Create Account</a></center>
			</div>
		</div>
	</div>
</body>
</html>
